<div id="mr-pukk-main-network" style="width:100%; height:600px; background:#fff; position: relative; overflow: hidden; border: 1px solid #eee; margin: 0 auto; z-index:10; display:block;"><svg viewBox="0 0 669.734375 598" style="display: block; width: 100%; height: 100%;"><g><line stroke="#ddd" stroke-width="1" x1="266.9555017753607" y1="225.972843054496" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="383.48316083316746" y1="279.7902590300022" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="388.53615195614805" y1="367.000268506314" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="311.8521470220368" y1="383.10041871550516" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="357.2890469857939" y1="213.14388527108082" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="316.69800904114066" y1="250.97675922105088" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="260.13445773585704" y1="294.1527340622751" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="418.0464109344222" y1="317.70623125567397" x2="334.36353610330934" y2="300.7628149660839"></line><line stroke="#ddd" stroke-width="1" x1="436.03821825954407" y1="239.88655031873895" x2="418.0464109344222" y2="317.70623125567397"></line><line stroke="#ddd" stroke-width="1" x1="312.6363996695616" y1="341.13359905950756" x2="260.13445773585704" y2="294.1527340622751"></line><line stroke="#ddd" stroke-width="1" x1="229.90633059476377" y1="357.0728994365093" x2="260.13445773585704" y2="294.1527340622751"></line></g><g><g transform="translate(334.36353610330934,300.7628149660839)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-6" y="-6" width="12" height="12" fill="#000000" stroke="#fff" stroke-width="1"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Heffalompen Holding AS</text></g><g transform="translate(266.9555017753607,225.972843054496)" style="cursor: pointer;"><circle r="18" fill="transparent" stroke="#000" stroke-width="1" stroke-dasharray="2,2"><animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"></animateTransform></circle><circle r="25" fill="transparent"></circle><rect x="-5" y="-5" width="10" height="10" transform="scale(1.5)" fill="#3b82f6" stroke="#000" stroke-width="1.5"></rect><text x="12" y="3" fill="#000" style="font: bold 10px Helvetica, Arial, sans-serif; pointer-events: none;">Mr. Pukk AS</text></g><g transform="translate(383.48316083316746,279.7902590300022)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><polygon points="-5,5 5,5 0,-5" fill="#ff9500" stroke="#fff" stroke-width="1"></polygon><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Mr. Pukk Høland AS</text></g><g transform="translate(388.53615195614805,367.000268506314)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><polygon points="-5,5 5,5 0,-5" fill="#ff9500" stroke="#fff" stroke-width="1"></polygon><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Mr. Pukk Øst AS</text></g><g transform="translate(311.8521470220368,383.10041871550516)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><polygon points="-5,5 5,5 0,-5" fill="#ff9500" stroke="#fff" stroke-width="1"></polygon><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Torperåsen AS</text></g><g transform="translate(418.0464109344222,317.70623125567397)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Mr. Pukk Gjenvinning AS</text></g><g transform="translate(436.03821825954407,239.88655031873895)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><polygon points="0,-6 6,0 0,6 -6,0" fill="#39ff14" stroke="#fff" stroke-width="1"></polygon><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Mr. Pukk Furuset AS</text></g><g transform="translate(260.13445773585704,294.1527340622751)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Mr. Pukk Eiendom AS</text></g><g transform="translate(312.6363996695616,341.13359905950756)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Bokerøya AS</text></g><g transform="translate(229.90633059476377,357.0728994365093)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Ramnes Næringseiendom AS</text></g><g transform="translate(357.2890469857939,213.14388527108082)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Mysen Asfalt AS</text></g><g transform="translate(316.69800904114066,250.97675922105088)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Maur Tipp og Slep AS (Transport)</text></g></g></svg></div>

<script>
(function(){
    // --- 1. CONFIG ---
    var containerID = "mr-pukk-main-network"; 

    var NODES = [
        {id:"Heffalompen Holding AS", t:"p"},
        {id:"Mr. Pukk AS", t:"op", active:true},
        {id:"Mr. Pukk Høland AS", t:"pukk"},
        {id:"Mr. Pukk Øst AS", t:"pukk"},
        {id:"Torperåsen AS", t:"pukk"},
        {id:"Mr. Pukk Gjenvinning AS", t:"s"},
        {id:"Mr. Pukk Furuset AS", t:"mottak"},
        {id:"Mr. Pukk Eiendom AS", t:"s"},
        {id:"Bokerøya AS", t:"s"},
        {id:"Ramnes Næringseiendom AS", t:"s"},
        {id:"Mysen Asfalt AS", t:"s"},
        {id:"Maur Tipp og Slep AS", t:"s", l:"(Transport)"}
    ];
    
    var LINKS = [
        ["Mr. Pukk AS", "Heffalompen Holding AS"],
        ["Mr. Pukk Høland AS", "Heffalompen Holding AS"],
        ["Mr. Pukk Øst AS", "Heffalompen Holding AS"],
        ["Torperåsen AS", "Heffalompen Holding AS"],
        ["Mysen Asfalt AS", "Heffalompen Holding AS"],
        ["Maur Tipp og Slep AS", "Heffalompen Holding AS"],
        ["Mr. Pukk Eiendom AS", "Heffalompen Holding AS"],
        ["Mr. Pukk Gjenvinning AS", "Heffalompen Holding AS"],
        ["Mr. Pukk Furuset AS", "Mr. Pukk Gjenvinning AS"],
        ["Bokerøya AS", "Mr. Pukk Eiendom AS"],
        ["Ramnes Næringseiendom AS", "Mr. Pukk Eiendom AS"]
    ];

    var COLORS = {
        p: "#000000", s: "#e0e0e0", op: "#3b82f6",      
        deponi: "#ff003c", pukk: "#ff9500", mottak: "#39ff14", gjenvinning: "#39ff14"
    };

    var el = document.getElementById(containerID);
    // FALLBACK DIMENSIONS to prevent (0,0) issue
    var W = el.offsetWidth || 800;
    var H = el.offsetHeight || 600;
    
    var svg, nodes=[], links=[], parentMap={}, childrenMap={};

    function getStrictLineage(startNode) {
        let pathNodes = new Set();
        let pathLinks = new Set();
        pathNodes.add(startNode);
        let curr = startNode;
        while(curr) {
            let parentId = parentMap[curr.id];
            if(!parentId) break;
            let parentNode = nodes.find(n => n.id === parentId);
            if(parentNode) {
                let link = links.find(l => (l.s === curr && l.t === parentNode) || (l.t === curr && l.s === parentNode));
                if(link) pathLinks.add(link);
                pathNodes.add(parentNode);
                curr = parentNode;
            } else break;
        }
        function addChildren(pNode) {
            let kids = childrenMap[pNode.id] || [];
            kids.forEach(kidId => {
                let kNode = nodes.find(n => n.id === kidId);
                if(kNode) {
                    let link = links.find(l => (l.s === kNode && l.t === pNode) || (l.t === kNode && l.s === pNode));
                    if(link) pathLinks.add(link);
                    pathNodes.add(kNode);
                    addChildren(kNode);
                }
            });
        }
        addChildren(startNode);
        return {nodes: pathNodes, links: pathLinks};
    }

    function createShape(type, isActive) {
        var ns = "http://www.w3.org/2000/svg";
        var shape;
        if (type === 'p') { 
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -6); shape.setAttribute("y", -6);
            shape.setAttribute("width", 12); shape.setAttribute("height", 12);
        } else if (type === 's') { 
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -4); shape.setAttribute("y", -4);
            shape.setAttribute("width", 8); shape.setAttribute("height", 8);
            shape.setAttribute("stroke", "#000"); shape.setAttribute("stroke-width", "0.5");
        } else if (type === 'op') { 
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -5); shape.setAttribute("y", -5);
            shape.setAttribute("width", 10); shape.setAttribute("height", 10);
        } else if (type === 'mottak') { 
            shape = document.createElementNS(ns, "polygon");
            shape.setAttribute("points", "0,-6 6,0 0,6 -6,0");
        } else if (type === 'pukk') { 
            shape = document.createElementNS(ns, "polygon");
            shape.setAttribute("points", "-5,5 5,5 0,-5");
        } else { 
            shape = document.createElementNS(ns, "circle");
            shape.setAttribute("r", 4);
        }
        if(isActive && type !== 'p' && type !== 's') shape.setAttribute("transform", "scale(1.5)");
        return shape;
    }

    function init() {
        if(!el) return;
        
        LINKS.forEach(pair => {
            let child = pair[0];
            let parent = pair[1];
            parentMap[child] = parent;
            if(!childrenMap[parent]) childrenMap[parent] = [];
            childrenMap[parent].push(child);
        });

        const resizeObserver = new ResizeObserver(entries => {
            for (let entry of entries) {
                // UPDATE DIMENSIONS ON RESIZE
                W = entry.contentRect.width || el.offsetWidth || 800;
                H = entry.contentRect.height || el.offsetHeight || 600;
                if(svg) svg.setAttribute("viewBox", "0 0 " + W + " " + H);
            }
        });
        resizeObserver.observe(el);
        
        el.innerHTML = "";
        var ns = "http://www.w3.org/2000/svg";
        svg = document.createElementNS(ns, "svg");
        svg.setAttribute("viewBox", "0 0 " + W + " " + H);
        svg.style.display = "block";
        svg.style.width = "100%";
        svg.style.height = "100%";
        el.appendChild(svg);

        nodes = NODES.map(d => ({
            id: d.id, type: d.t, label: d.l, active: d.active,
            // START CENTERED
            x: W/2 + (Math.random()-0.5)*50,
            y: H/2 + (Math.random()-0.5)*50,
            vx: 0, vy: 0
        }));

        links = [];
        LINKS.forEach(pair => {
            var s = nodes.find(n=>n.id===pair[0]);
            var t = nodes.find(n=>n.id===pair[1]);
            if(s && t) links.push({s:s, t:t});
        });

        var linkG = document.createElementNS(ns, "g");
        svg.appendChild(linkG);
        links.forEach(l => {
            var line = document.createElementNS(ns, "line");
            line.setAttribute("stroke", "#ddd");
            line.setAttribute("stroke-width", "1");
            linkG.appendChild(line);
            l.el = line;
        });

        var nodeG = document.createElementNS(ns, "g");
        svg.appendChild(nodeG);

        nodes.forEach(n => {
            var g = document.createElementNS(ns, "g");
            g.style.cursor = "pointer";
            
            if (n.active) {
                var ring = document.createElementNS(ns, "circle");
                ring.setAttribute("r", 18);
                ring.setAttribute("fill", "transparent");
                ring.setAttribute("stroke", "#000");
                ring.setAttribute("stroke-width", "1");
                ring.setAttribute("stroke-dasharray", "2,2");
                var anim = document.createElementNS(ns, "animateTransform");
                anim.setAttribute("attributeName", "transform");
                anim.setAttribute("type", "rotate");
                anim.setAttribute("from", "0 0 0");
                anim.setAttribute("to", "360 0 0");
                anim.setAttribute("dur", "10s");
                anim.setAttribute("repeatCount", "indefinite");
                ring.appendChild(anim);
                g.appendChild(ring);
            }

            var hit = document.createElementNS(ns, "circle");
            hit.setAttribute("r", 25); hit.setAttribute("fill", "transparent");
            g.appendChild(hit);

            var shape = createShape(n.type, n.active);
            shape.setAttribute("fill", COLORS[n.type] || "#999");
            if (n.active) { shape.setAttribute("stroke", "#000"); shape.setAttribute("stroke-width", "1.5"); }
            else if (n.type !== 's') { shape.setAttribute("stroke", "#fff"); shape.setAttribute("stroke-width", "1"); }
            g.appendChild(shape);
            n.shapeEl = shape;

            var txt = document.createElementNS(ns, "text");
            var textContent = n.id;
            if(n.label) textContent += " " + n.label;
            txt.textContent = textContent;
            txt.setAttribute("x", 12); txt.setAttribute("y", 3);
            txt.setAttribute("fill", n.active ? "#000" : "#999"); 
            txt.style.font = n.active ? "bold 10px Helvetica, Arial, sans-serif" : "9px Helvetica, Arial, sans-serif"; 
            txt.style.pointerEvents = "none";
            g.appendChild(txt);
            n.tEl = txt;

            g.onmouseenter = function() {
                var lineage = getStrictLineage(n);
                nodes.forEach(node => {
                    node.shapeEl.setAttribute("opacity", "0.1");
                    node.tEl.setAttribute("opacity", "0.1");
                });
                links.forEach(link => {
                    link.el.setAttribute("stroke", "#eee");
                    link.el.setAttribute("opacity", "0.1");
                });
                lineage.nodes.forEach(node => {
                    node.shapeEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("fill", "#000");
                });
                lineage.links.forEach(link => {
                    link.el.setAttribute("stroke", "#000"); 
                    link.el.setAttribute("opacity", "1");
                });
                n.shapeEl.setAttribute("transform", "scale(1.3)");
            };

            g.onmouseleave = function() {
                nodes.forEach(node => {
                    node.shapeEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("fill", node.active ? "#000" : "#999");
                    if(!node.active) node.shapeEl.setAttribute("transform", "scale(1)");
                });
                links.forEach(link => {
                    link.el.setAttribute("stroke", "#ddd");
                    link.el.setAttribute("opacity", "1");
                });
            };

            g.onmousedown = function(e){ e.preventDefault(); n.dragging = true; };
            nodeG.appendChild(g);
            n.el = g;
        });

        window.addEventListener("mousemove", function(e){
            nodes.forEach(n => {
                if(n.dragging) {
                    var rect = svg.getBoundingClientRect();
                    n.x = (e.clientX - rect.left) * (W/rect.width);
                    n.y = (e.clientY - rect.top) * (H/rect.height);
                    n.vx = 0; n.vy = 0;
                }
            });
        });
        window.addEventListener("mouseup", function(){ nodes.forEach(n => n.dragging = false); });

        requestAnimationFrame(tick);
    }

    function tick() {
        links.forEach(l => {
            var dx = l.t.x - l.s.x; var dy = l.t.y - l.s.y;
            var dist = Math.sqrt(dx*dx + dy*dy) || 1;
            var restLen = 60;
            if(l.s.active || l.t.active) restLen = 90;
            var force = (dist - restLen) * 0.05;
            var fx = (dx/dist)*force; var fy = (dy/dist)*force;
            l.s.vx += fx; l.s.vy += fy; l.t.vx -= fx; l.t.vy -= fy;
        });

        nodes.forEach(n => {
            nodes.forEach(n2 => {
                if(n===n2) return;
                var dx = n.x - n2.x; var dy = n.y - n2.y;
                var dist = Math.sqrt(dx*dx + dy*dy) || 1;
                if(dist < 100) { 
                    var f = (100-dist) * 0.05; 
                    n.vx += (dx/dist)*f; n.vy += (dy/dist)*f; 
                }
            });
            // FORCE CENTER
            n.vx += (W/2 - n.x) * 0.02; 
            n.vy += (H/2 - n.y) * 0.02;
            
            if(!n.dragging) { n.x += n.vx; n.y += n.vy; n.vx *= 0.85; n.vy *= 0.85; }
            n.x = Math.max(20, Math.min(W - 40, n.x));
            n.y = Math.max(20, Math.min(H - 20, n.y));
            if(n.el) n.el.setAttribute("transform", "translate("+n.x+","+n.y+")");
        });

        links.forEach(l => {
            if(l.el) {
                l.el.setAttribute("x1", l.s.x); l.el.setAttribute("y1", l.s.y);
                l.el.setAttribute("x2", l.t.x); l.el.setAttribute("y2", l.t.y);
            }
        });
        if(document.contains(el)) requestAnimationFrame(tick);
    }
    setTimeout(init, 500);
})();
</script>
