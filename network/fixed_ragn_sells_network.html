<body>
    <div class="container">
<div id="ragnsells-gardermoen-network" style="width:100%; height:650px; background:#fff; position: relative; overflow: hidden; border: 1px solid #eee; margin: 0 auto; z-index:10; display:block;"><svg viewBox="0 0 669.734375 648" style="display: block; width: 100%; height: 100%;"><g><line stroke="#ddd" stroke-width="1" x1="323.37026719863604" y1="426.9826633767066" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="344.33139273002496" y1="376.4925980448161" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="402.6800488756719" y1="257.78626265375203" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="265.18838322615323" y1="351.85640375538253" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="325.6107867239838" y1="334.99291044647293" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="407.6564602399755" y1="390.673718401639" x2="325.6107867239838" y2="334.99291044647293"></line><line stroke="#ddd" stroke-width="1" x1="256.0352701605398" y1="279.52820696166447" x2="325.6107867239838" y2="334.99291044647293"></line><line stroke="#ddd" stroke-width="1" x1="283.07229880509385" y1="229.1681623010916" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="353.09331713565285" y1="237.84093258950753" x2="344.4831367017427" y2="299.6538592515902"></line><line stroke="#ddd" stroke-width="1" x1="410.77536803843276" y1="323.7725992117342" x2="344.4831367017427" y2="299.6538592515902"></line></g><g><g transform="translate(344.4831367017427,299.6538592515902)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-5" y="-5" width="10" height="10" fill="#3b82f6" stroke="#fff" stroke-width="1"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Ragn-Sells AS</text></g><g transform="translate(323.37026719863604,426.9826633767066)" style="cursor: pointer;"><circle r="18" fill="transparent" stroke="#000" stroke-width="1" stroke-dasharray="2,2"><animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"></animateTransform></circle><circle r="25" fill="transparent"></circle><polygon points="0,-6 6,0 0,6 -6,0" transform="scale(1.5)" fill="#39ff14" stroke="#000" stroke-width="1.5"></polygon><text x="12" y="3" fill="#000" style="font: bold 10px Helvetica, Arial, sans-serif; pointer-events: none;">Ragn-Sells Gardermoen</text></g><g transform="translate(344.33139273002496,376.4925980448161)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Retur Næring AS</text></g><g transform="translate(402.6800488756719,257.78626265375203)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Ragn-Sells Autoparts AS (Bildeler)</text></g><g transform="translate(265.18838322615323,351.85640375538253)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Nordstrand Steinbrudd AS</text></g><g transform="translate(325.6107867239838,334.99291044647293)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Ragn-Sells Havbruk AS (Havbruk)</text></g><g transform="translate(407.6564602399755,390.673718401639)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Aquapro AS</text></g><g transform="translate(256.0352701605398,279.52820696166447)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#000" stroke-width="0.5" fill="#e0e0e0"></rect><text x="12" y="3" fill="#999" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Ocean Cleaning AS</text></g><g transform="translate(283.07229880509385,229.1681623010916)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#999" stroke-width="1" stroke-dasharray="2,2" fill="#ffffff"></rect><text x="12" y="3" fill="#ccc" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Nocas AS (INAKTIVT)</text></g><g transform="translate(353.09331713565285,237.84093258950753)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#999" stroke-width="1" stroke-dasharray="2,2" fill="#ffffff"></rect><text x="12" y="3" fill="#ccc" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Ragn-Sells Autopart AS (INAKTIVT)</text></g><g transform="translate(410.77536803843276,323.7725992117342)" style="cursor: pointer;"><circle r="25" fill="transparent"></circle><rect x="-4" y="-4" width="8" height="8" stroke="#999" stroke-width="1" stroke-dasharray="2,2" fill="#ffffff"></rect><text x="12" y="3" fill="#ccc" style="font: 9px Helvetica, Arial, sans-serif; pointer-events: none;">Miljøservice Vest AS (INAKTIVT)</text></g></g></svg></div>

<div style="display:flex; flex-wrap:wrap; gap:12px; font:9px Helvetica,Arial,sans-serif; color:#000; padding:10px 0; justify-content: center; text-transform: uppercase; letter-spacing: 0.5px; position:relative; z-index:10;">
    <div style="display:flex; align-items:center; gap:4px;">
        <svg height="10" style="overflow:visible" width="10"><rect fill="#3b82f6" height="6" transform="translate(5,5)" width="6" x="-3" y="-3"></rect></svg>&nbsp;Operator (Ragn-Sells AS)
 &nbsp; &nbsp;</div>
    <div style="display:flex; align-items:center; gap:4px;">
        <svg height="10" style="overflow:visible" width="10"><rect fill="#e0e0e0" height="6" stroke="#000" stroke-width="0.5" transform="translate(5,5)" width="6" x="-3" y="-3"></rect></svg>&nbsp;Sub
 &nbsp; &nbsp;</div>
    <div style="display:flex; align-items:center; gap:4px;">
        <svg height="10" style="overflow:visible" width="10"><polygon fill="#39ff14" points="0,-5 5,0 0,5 -5,0" transform="translate(5,5)"></polygon></svg>&nbsp;Mottak (Active)
 &nbsp; &nbsp;</div>
    <div style="display:flex; align-items:center; gap:4px;">
        <svg height="10" style="overflow:visible" width="10"><rect fill="#fff" height="6" stroke="#999" stroke-dasharray="2,2" stroke-width="1" transform="translate(5,5)" width="6" x="-3" y="-3"></rect></svg>&nbsp;Inaktivt
 &nbsp; &nbsp;</div>
</div>

<script>
(function(){
    // --- 1. CONFIG ---
    var containerID = "ragnsells-gardermoen-network"; 

    var NODES = [
        // PARENT OPERATOR
        {id:"Ragn-Sells AS", t:"op"},

        // ACTIVE SITE
        {id:"Ragn-Sells Gardermoen", t:"mottak", active:true},

        // SUBSIDIARIES
        {id:"Retur Næring AS", t:"s"},
        {id:"Ragn-Sells Autoparts AS", t:"s", l:"(Bildeler)"},
        {id:"Nordstrand Steinbrudd AS", t:"s"},
        
        // HAVBRUK DIVISION
        {id:"Ragn-Sells Havbruk AS", t:"s", l:"(Havbruk)"},
        {id:"Aquapro AS", t:"s"},
        {id:"Ocean Cleaning AS", t:"s"},

        // INACTIVE COMPANIES
        {id:"Nocas AS", t:"inactive", l:"(INAKTIVT)"},
        {id:"Ragn-Sells Autopart AS", t:"inactive", l:"(INAKTIVT)"},
        {id:"Miljøservice Vest AS", t:"inactive", l:"(INAKTIVT)"}
    ];
    
    var LINKS = [
        // Direct to Ragn-Sells AS
        ["Ragn-Sells Gardermoen", "Ragn-Sells AS"],
        ["Retur Næring AS", "Ragn-Sells AS"],
        ["Ragn-Sells Autoparts AS", "Ragn-Sells AS"],
        ["Nordstrand Steinbrudd AS", "Ragn-Sells AS"],
        ["Ragn-Sells Havbruk AS", "Ragn-Sells AS"],

        // Havbruk Sub-structure
        ["Aquapro AS", "Ragn-Sells Havbruk AS"],
        ["Ocean Cleaning AS", "Ragn-Sells Havbruk AS"],

        // Inactive Links
        ["Nocas AS", "Ragn-Sells AS"],
        ["Ragn-Sells Autopart AS", "Ragn-Sells AS"],
        ["Miljøservice Vest AS", "Ragn-Sells AS"]
    ];

    var COLORS = {
        p: "#000000", s: "#e0e0e0", op: "#3b82f6",      
        deponi: "#ff003c", pukk: "#ff9500", mottak: "#39ff14", inactive: "#ffffff"
    };

    var el = document.getElementById(containerID);
    // Safety dimensions
    var W = el.offsetWidth || 800;
    var H = el.offsetHeight || 600;
    
    var svg, nodes=[], links=[], parentMap={}, childrenMap={};

    function getStrictLineage(startNode) {
        let pathNodes = new Set();
        let pathLinks = new Set();
        pathNodes.add(startNode);
        
        let curr = startNode;
        while(curr) {
            let parentId = parentMap[curr.id];
            if(!parentId) break;
            let parentNode = nodes.find(n => n.id === parentId);
            if(parentNode) {
                let link = links.find(l => (l.s === curr && l.t === parentNode) || (l.t === curr && l.s === parentNode));
                if(link) pathLinks.add(link);
                pathNodes.add(parentNode);
                curr = parentNode;
            } else break;
        }

        function addChildren(pNode) {
            let kids = childrenMap[pNode.id] || [];
            kids.forEach(kidId => {
                let kNode = nodes.find(n => n.id === kidId);
                if(kNode) {
                    let link = links.find(l => (l.s === kNode && l.t === pNode) || (l.t === kNode && l.s === pNode));
                    if(link) pathLinks.add(link);
                    pathNodes.add(kNode);
                    addChildren(kNode);
                }
            });
        }
        addChildren(startNode);
        return {nodes: pathNodes, links: pathLinks};
    }

    function createShape(type, isActive) {
        var ns = "http://www.w3.org/2000/svg";
        var shape;
        if (type === 'p') { 
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -6); shape.setAttribute("y", -6);
            shape.setAttribute("width", 12); shape.setAttribute("height", 12);
        } else if (type === 's') { 
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -4); shape.setAttribute("y", -4);
            shape.setAttribute("width", 8); shape.setAttribute("height", 8);
            shape.setAttribute("stroke", "#000"); shape.setAttribute("stroke-width", "0.5");
        } else if (type === 'op') { 
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -5); shape.setAttribute("y", -5);
            shape.setAttribute("width", 10); shape.setAttribute("height", 10);
        } else if (type === 'mottak') { 
            shape = document.createElementNS(ns, "polygon");
            shape.setAttribute("points", "0,-6 6,0 0,6 -6,0");
        } else if (type === 'inactive') {
            shape = document.createElementNS(ns, "rect");
            shape.setAttribute("x", -4); shape.setAttribute("y", -4);
            shape.setAttribute("width", 8); shape.setAttribute("height", 8);
            shape.setAttribute("stroke", "#999"); 
            shape.setAttribute("stroke-width", "1");
            shape.setAttribute("stroke-dasharray", "2,2");
        } else { 
            shape = document.createElementNS(ns, "circle");
            shape.setAttribute("r", 4);
        }
        
        if(isActive && type !== 'p' && type !== 's') {
            shape.setAttribute("transform", "scale(1.5)");
        }
        return shape;
    }

    function init() {
        if(!el) return;
        
        LINKS.forEach(pair => {
            let child = pair[0];
            let parent = pair[1];
            parentMap[child] = parent;
            if(!childrenMap[parent]) childrenMap[parent] = [];
            childrenMap[parent].push(child);
        });

        const resizeObserver = new ResizeObserver(entries => {
            for (let entry of entries) {
                W = entry.contentRect.width || el.offsetWidth || 800;
                H = entry.contentRect.height || el.offsetHeight || 600;
                if(svg) svg.setAttribute("viewBox", "0 0 " + W + " " + H);
            }
        });
        resizeObserver.observe(el);
        
        el.innerHTML = "";
        var ns = "http://www.w3.org/2000/svg";
        svg = document.createElementNS(ns, "svg");
        svg.setAttribute("viewBox", "0 0 " + W + " " + H);
        svg.style.display = "block";
        svg.style.width = "100%";
        svg.style.height = "100%";
        el.appendChild(svg);

        nodes = NODES.map(d => ({
            id: d.id, type: d.t, label: d.l, active: d.active,
            x: W/2 + (Math.random()-0.5)*50,
            y: H/2 + (Math.random()-0.5)*50,
            vx: 0, vy: 0
        }));

        links = [];
        LINKS.forEach(pair => {
            var s = nodes.find(n=>n.id===pair[0]);
            var t = nodes.find(n=>n.id===pair[1]);
            if(s && t) links.push({s:s, t:t});
        });

        var linkG = document.createElementNS(ns, "g");
        svg.appendChild(linkG);
        links.forEach(l => {
            var line = document.createElementNS(ns, "line");
            line.setAttribute("stroke", "#ddd");
            line.setAttribute("stroke-width", "1");
            linkG.appendChild(line);
            l.el = line;
        });

        var nodeG = document.createElementNS(ns, "g");
        svg.appendChild(nodeG);

        nodes.forEach(n => {
            var g = document.createElementNS(ns, "g");
            g.style.cursor = "pointer";
            
            if (n.active) {
                var ring = document.createElementNS(ns, "circle");
                ring.setAttribute("r", 18);
                ring.setAttribute("fill", "transparent");
                ring.setAttribute("stroke", "#000");
                ring.setAttribute("stroke-width", "1");
                ring.setAttribute("stroke-dasharray", "2,2");
                var anim = document.createElementNS(ns, "animateTransform");
                anim.setAttribute("attributeName", "transform");
                anim.setAttribute("type", "rotate");
                anim.setAttribute("from", "0 0 0");
                anim.setAttribute("to", "360 0 0");
                anim.setAttribute("dur", "10s");
                anim.setAttribute("repeatCount", "indefinite");
                ring.appendChild(anim);
                g.appendChild(ring);
            }

            var hit = document.createElementNS(ns, "circle");
            hit.setAttribute("r", 25); hit.setAttribute("fill", "transparent");
            g.appendChild(hit);

            var shape = createShape(n.type, n.active);
            shape.setAttribute("fill", COLORS[n.type] || "#999");
            
            // Stroke logic for inactive
            if (n.active) { 
                shape.setAttribute("stroke", "#000"); 
                shape.setAttribute("stroke-width", "1.5"); 
            } else if (n.type !== 's' && n.type !== 'inactive') { 
                shape.setAttribute("stroke", "#fff"); 
                shape.setAttribute("stroke-width", "1"); 
            }
            g.appendChild(shape);
            n.shapeEl = shape;

            var txt = document.createElementNS(ns, "text");
            var textContent = n.id;
            if(n.label) textContent += " " + n.label;
            txt.textContent = textContent;
            txt.setAttribute("x", 12); txt.setAttribute("y", 3);
            
            var txtColor = (n.type === 'inactive') ? "#ccc" : (n.active ? "#000" : "#999");
            txt.setAttribute("fill", txtColor); 
            
            txt.style.font = n.active ? "bold 10px Helvetica, Arial, sans-serif" : "9px Helvetica, Arial, sans-serif"; 
            txt.style.pointerEvents = "none";
            g.appendChild(txt);
            n.tEl = txt;

            g.onmouseenter = function() {
                var lineage = getStrictLineage(n);
                nodes.forEach(node => {
                    node.shapeEl.setAttribute("opacity", "0.1");
                    node.tEl.setAttribute("opacity", "0.1");
                });
                links.forEach(link => {
                    link.el.setAttribute("stroke", "#eee");
                    link.el.setAttribute("opacity", "0.1");
                });
                lineage.nodes.forEach(node => {
                    node.shapeEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("fill", node.type === 'inactive' ? "#999" : "#000");
                });
                lineage.links.forEach(link => {
                    link.el.setAttribute("stroke", "#000"); 
                    link.el.setAttribute("opacity", "1");
                });
                n.shapeEl.setAttribute("transform", "scale(1.3)");
            };

            g.onmouseleave = function() {
                nodes.forEach(node => {
                    node.shapeEl.setAttribute("opacity", "1");
                    node.tEl.setAttribute("opacity", "1");
                    
                    var color = (node.type === 'inactive') ? "#ccc" : (node.active ? "#000" : "#999");
                    node.tEl.setAttribute("fill", color);
                    
                    if(!node.active) node.shapeEl.setAttribute("transform", "scale(1)");
                });
                links.forEach(link => {
                    link.el.setAttribute("stroke", "#ddd");
                    link.el.setAttribute("opacity", "1");
                });
            };

            g.onmousedown = function(e){ e.preventDefault(); n.dragging = true; };
            nodeG.appendChild(g);
            n.el = g;
        });

        window.addEventListener("mousemove", function(e){
            nodes.forEach(n => {
                if(n.dragging) {
                    var rect = svg.getBoundingClientRect();
                    n.x = (e.clientX - rect.left) * (W/rect.width);
                    n.y = (e.clientY - rect.top) * (H/rect.height);
                    n.vx = 0; n.vy = 0;
                }
            });
        });
        window.addEventListener("mouseup", function(){ nodes.forEach(n => n.dragging = false); });

        requestAnimationFrame(tick);
    }

    function tick() {
        links.forEach(l => {
            var dx = l.t.x - l.s.x; var dy = l.t.y - l.s.y;
            var dist = Math.sqrt(dx*dx + dy*dy) || 1;
            var restLen = 60;
            if(l.s.active || l.t.active) restLen = 90;
            var force = (dist - restLen) * 0.05;
            var fx = (dx/dist)*force; var fy = (dy/dist)*force;
            l.s.vx += fx; l.s.vy += fy; l.t.vx -= fx; l.t.vy -= fy;
        });

        nodes.forEach(n => {
            nodes.forEach(n2 => {
                if(n===n2) return;
                var dx = n.x - n2.x; var dy = n.y - n2.y;
                var dist = Math.sqrt(dx*dx + dy*dy) || 1;
                if(dist < 100) { 
                    var f = (100-dist) * 0.05; 
                    n.vx += (dx/dist)*f; n.vy += (dy/dist)*f; 
                }
            });
            n.vx += (W/2 - n.x) * 0.02; 
            n.vy += (H/2 - n.y) * 0.02;
            
            if(!n.dragging) { n.x += n.vx; n.y += n.vy; n.vx *= 0.85; n.vy *= 0.85; }
            n.x = Math.max(20, Math.min(W - 40, n.x));
            n.y = Math.max(20, Math.min(H - 20, n.y));
            if(n.el) n.el.setAttribute("transform", "translate("+n.x+","+n.y+")");
        });

        links.forEach(l => {
            if(l.el) {
                l.el.setAttribute("x1", l.s.x); l.el.setAttribute("y1", l.s.y);
                l.el.setAttribute("x2", l.t.x); l.el.setAttribute("y2", l.t.y);
            }
        });
        if(document.contains(el)) requestAnimationFrame(tick);
    }
    setTimeout(init, 500);
})();
</script>
    </div>
</body>
</html>
